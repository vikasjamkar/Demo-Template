<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header with Toggle</title>
  <style>
    :root {
      --primary-color: #7df9ff;
      --secondary-color: #284b4b;
      --white-color: #fff;
      --overlay-color: rgba(0, 0, 0, 0.5);
      --font-size-large: 18px;
    }

    /* General Header Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: var(--white-color);
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }

    .container-custom {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-name {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: var(--secondary-color);
      font-size: var(--font-size-large);
      font-weight: bold;
    }

    nav a.active {
      color: var(--primary-color);
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--white-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
      padding: 15px 0;
    }

    .mobile-nav span {
      display: block;
      padding: 10px;
      text-align: center;
    }

    .mobile-nav.add {
      display: flex;
    }

    /* Hamburger Menu */
    #mobile-nav-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--secondary-color);
    }

    .menu-icon {
      font-size: 28px;
    }

    /* Responsive Design */
    @media (min-width: 992px) {
      #mobile-nav-toggle {
        display: none;
      }

      .mobile-nav {
        display: flex !important;
        flex-direction: row;
        position: static;
        box-shadow: none;
        padding: 0;
      }

      .mobile-nav span {
        display: inline-block;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container-custom">
      <div class="row">
        <!-- Logo -->
        <div class="col-8 col-lg-4 col-md-6">
          <h3 class="logo-name">Wilson Dichiara</h3>
        </div>

        <!-- Mobile Nav Toggle -->
        <button class="d-lg-none col-4 text-end" id="mobile-nav-toggle">
          <span class="menu-icon">&#9776;</span> <!-- Hamburger Icon -->
        </button>

        <!-- Navigation Menu -->
        <nav class="col-lg-8 mobile-nav" id="mobile-nav">
          <span><a href="#" class="active">Who We Are</a></span>
          <span><a href="#">Our Services</a></span>
          <span><a href="#">Who We Serve</a></span>
          <span><a href="#">Our Team</a></span>
          <span class="dropdown-custom">
            <a href="#" class="dropdown-toggle-custom">
              Our Insights
              <i class="icon"><img src="chevron-down-icon.svg" alt="Dropdown Icon" /></i>
            </a>
            <div class="dropdown-menu-custom">
              <a href="#">Case Studies</a>
              <a href="#">Blogs</a>
            </div>
          </span>
          <span><a href="#">Contact Us</a></span>
        </nav>
      </div>
    </div>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navToggle = document.getElementById("mobile-nav-toggle");
      const mobileNav = document.getElementById("mobile-nav");
      const menuIcon = navToggle.querySelector(".menu-icon");

      navToggle.addEventListener("click", () => {
        // Toggle the mobile nav visibility
        mobileNav.classList.toggle("add");

        // Change the icon between hamburger and cross
        if (mobileNav.classList.contains("add")) {
          menuIcon.textContent = "✕"; // Cross icon
        } else {
          menuIcon.textContent = "☰"; // Hamburger icon
        }
      });
    });
  </script>
</body>
</html>
